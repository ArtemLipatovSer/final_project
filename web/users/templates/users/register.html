{% extends "home.html" %}
{% block content %}
<div class="center">
    <form action="" method="post" class="card">
        {% csrf_token %}
        <h2 class="text-center">Создание аккаунта</h2>
        {% for  field in form%}
            {{ field.label_tag }}
            {{field}}
            {% if field.errors %}
                <small>{{field.errors|striptags}}</small>

            {% endif%}       
        {% endfor %}

        <input type="submit" value="Зарегистрировать" class="btn btn-outline-secondary mt-3">
        <hr>

        <p class="text-center">У Вас уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </form>
</div>
{% endblock content %}
