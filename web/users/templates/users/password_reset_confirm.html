{% extends "home.html" %}
{% block content %}
<div class="center">
    <form action="" method="post" class="card">
        {% csrf_token %}
        <h2 class="text-center">Подтвердите сброс пароля</h2>
        {% for  field in form%}
            {{ field.label_tag }}
            {{field}}
            {% if field.errors %}
                <small>{{field.errors|striptags}}</small>

            {% endif%}       
        {% endfor %}
        <div class="form-buttons mt-3 align-self-center">
            <input type="submit" value="Сброс пароля" class="btn btn-outline-secondary">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Выйти</a>
        </div>
        
        <hr>
    </form>
</div>
{% endblock content %}
